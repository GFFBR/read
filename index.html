<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Estat√≠sticas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
        }
        h1 {
            color: #1a1a1a;
        }
        .info-section {
            border-top: 1px solid #eee;
            margin-top: 25px;
            padding-top: 20px;
            text-align: left;
        }
        .info-section h2 {
            font-size: 1.2em;
            margin-top: 0;
            color: #333;
        }
        .info-item {
            font-size: 1.1em;
            color: #555;
        }
        .info-value {
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo(a)!</h1>
        <p>Coletando dados de estat√≠stica do seu acesso...</p>

        <!-- Se√ß√£o para Informa√ß√µes de Localiza√ß√£o -->
        <div class="info-section">
            <h2><img src="https://placehold.co/24x24/transparent/transparent?text=üìç" style="vertical-align: middle; margin-right: 8px;" alt="√çcone de localiza√ß√£o">Localiza√ß√£o (via IP)</h2>
            <p id="country-info" class="info-item">Pa√≠s: <span class="info-value">Detectando...</span></p>
        </div>

        <!-- Se√ß√£o para Informa√ß√µes de Idioma -->
        <div class="info-section">
            <h2><img src="https://placehold.co/24x24/transparent/transparent?text=üåê" style="vertical-align: middle; margin-right: 8px;" alt="√çcone de globo">Idioma do Navegador</h2>
            <p class="info-item">Nome: <span id="lang-name" class="info-value">Detectando...</span></p>
            <p class="info-item">C√≥digo: <span id="lang-code" class="info-value">Detectando...</span></p>
        </div>
    </div>

    <script>
        // --- FUN√á√ÉO PARA DETECTAR O IDIOMA ---
        // Esta fun√ß√£o √© r√°pida e n√£o depende de APIs externas.
        function detectAndDisplayLanguage() {
            try {
                // 1. 'navigator.language' √© a propriedade padr√£o que nos d√° o c√≥digo do idioma (ex: "pt-BR").
                const langCode = navigator.language || navigator.userLanguage; // userLanguage √© para IE antigo.

                if (langCode) {
                    // 2. Usamos a API Intl.DisplayNames para obter o nome completo do idioma no pr√≥prio idioma.
                    // Ex: se langCode for "en-US", ele retornar√° "English (United States)".
                    // Passamos [langCode] para que ele mostre o nome no idioma nativo (ex: "Deutsch" para "de-DE").
                    const langNameDisplay = new Intl.DisplayNames([langCode], { type: 'language' });
                    let langName = langNameDisplay.of(langCode);
                    
                    // Capitaliza a primeira letra para uma exibi√ß√£o mais bonita.
                    langName = langName.charAt(0).toUpperCase() + langName.slice(1);

                    document.getElementById('lang-name').textContent = langName;
                    document.getElementById('lang-code').textContent = langCode;
                    console.log(`Idioma detectado: ${langName} (${langCode})`);
                } else {
                    throw new Error("navigator.language n√£o est√° dispon√≠vel.");
                }
            } catch (error) {
                console.error("Erro ao detectar idioma:", error);
                document.getElementById('lang-name').textContent = "N√£o detectado";
                document.getElementById('lang-code').textContent = "N/A";
            }
        }

        // --- FUN√á√ïES PARA DETECTAR O PA√çS (M√©todo robusto com fallback) ---
        async function fetchWithModernMethod() {
            console.log("Tentativa 1: Usando o m√©todo moderno (fetch)...");
            try {
                const response = await fetch('https://ipinfo.io/json?token=a133b3a335f634');
                if (!response.ok) throw new Error(`Resposta da rede n√£o foi OK: ${response.statusText}`);
                const data = await response.json();
                displayCountry(data.country);
            } catch (error) {
                console.warn("M√©todo moderno (fetch) falhou:", error.message);
                console.log("Tentativa 2: Usando o m√©todo de fallback (JSONP)...");
                fetchWithFallbackMethod();
            }
        }

        function fetchWithFallbackMethod() {
            const script = document.createElement('script');
            script.src = 'https://ipinfo.io?callback=displayCountryFromFallback';
            script.onerror = function() {
                console.error("M√©todo de fallback (JSONP) tamb√©m falhou.");
                displayCountryError();
            };
            document.body.appendChild(script);
        }

        function displayCountryFromFallback(data) {
            displayCountry(data ? data.country : null);
        }

        function displayCountry(countryCode) {
            const countryElement = document.querySelector('#country-info .info-value');
            if (countryCode) {
                const regionNames = new Intl.DisplayNames(['pt-BR'], { type: 'region' });
                const countryName = regionNames.of(countryCode);
                countryElement.textContent = countryName;
                console.log(`Pa√≠s detectado com sucesso: ${countryName} (${countryCode})`);
            } else {
                console.error("O c√≥digo do pa√≠s n√£o foi recebido.");
                displayCountryError();
            }
        }
        
        function displayCountryError() {
            const countryElement = document.querySelector('#country-info .info-value');
            countryElement.textContent = 'N√£o foi poss√≠vel detectar';
        }

        // --- IN√çCIO DA EXECU√á√ÉO ---
        window.onload = function() {
            // Executa ambas as detec√ß√µes quando a p√°gina carrega.
            detectAndDisplayLanguage();
            fetchWithModernMethod();
        };
    </script>
</body>
</html>
